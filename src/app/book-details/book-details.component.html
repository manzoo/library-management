
<div class="row"><button [routerLink]="['/books']" class="btn-primary">Back</button> </div>
<div class="row">
  <div class="col-md-6">
    <div>
      <strong>Title: {{book.title}}</strong>
    </div>
    <div>
      <strong>ISBN:{{book.isbn}}</strong>
    </div>

    <div>
      <img [src]="book.thumbnailUrl" class="image">
    </div>

  </div>
  <div class="col-md-6">
    <div>
      <strong>Description:</strong>
      <p>{{book.longDescription}}</p>
    </div>
  </div>
</div>
